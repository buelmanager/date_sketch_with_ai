name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run tests
        run: fastlane test

      - name: Build app
        run: fastlane build